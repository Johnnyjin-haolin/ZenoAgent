version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: zenoagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - zenoagent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zenoagent-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - AIAGENT_MODEL_DEFAULT_MODEL_ID=${AIAGENT_MODEL_DEFAULT_MODEL_ID:-gpt-4o-mini}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - zenoagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: zenoagent-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - zenoagent-network

volumes:
  redis-data:
    driver: local

networks:
  zenoagent-network:
    driver: bridge
