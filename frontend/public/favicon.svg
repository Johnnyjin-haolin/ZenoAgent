<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- AI Brain/Network icon -->
  <g fill="white" opacity="0.9">
    <!-- Central node -->
    <circle cx="64" cy="64" r="8"/>
    
    <!-- Connected nodes -->
    <circle cx="40" cy="40" r="5"/>
    <circle cx="88" cy="40" r="5"/>
    <circle cx="40" cy="88" r="5"/>
    <circle cx="88" cy="88" r="5"/>
    <circle cx="64" cy="30" r="5"/>
    <circle cx="64" cy="98" r="5"/>
    
    <!-- Connection lines -->
    <line x1="64" y1="64" x2="40" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="64" x2="88" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="64" x2="40" y2="88" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="64" x2="88" y2="88" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="64" x2="64" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="64" x2="64" y2="98" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Sparkle effect -->
  <g fill="white" opacity="0.8">
    <circle cx="30" cy="30" r="2"/>
    <circle cx="98" cy="30" r="2"/>
    <circle cx="30" cy="98" r="2"/>
    <circle cx="98" cy="98" r="2"/>
  </g>
</svg>
